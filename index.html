<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傲慢之塔 | Arrogance Tower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚠️</text></svg>">
</head>
<body>

    <div class="scan-line"></div> <div class="main-container">
        <header>
            <h1 class="glitch" data-text="ARROGANCE TOWER">ARROGANCE TOWER</h1>
            <div class="system-status">
                <span class="blink">● SYSTEM ONLINE</span>
                <span>PROTOCOL: GITHUB_PAGES</span>
            </div>
        </header>

        <main class="game-grid">
            
            <section class="panel dashboard">
                <div class="panel-header">STATUS MONITOR</div>
                <div class="stat-box">
                    <label>ID</label>
                    <span id="player-name">CHALLENGER</span>
                </div>
                <div class="stat-box">
                    <label>FLOOR</label>
                    <span id="floor-level" class="highlight-text">01F</span>
                </div>
                <div class="stat-box">
                    <label>HP</label>
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="stat-box">
                    <label>ENERGY</label>
                    <span id="energy-val">100%</span>
                </div>
            </section>

            <section class="panel terminal">
                <div class="panel-header">EVENT LOG</div>
                <div id="log-window" class="log-output">
                    <div class="log-entry system">> Initializing system... OK</div>
                    <div class="log-entry system">> Loading assets... OK</div>
                    <div class="log-entry">> 歡迎來到傲慢之塔。</div>
                    <div class="log-entry warning">> 警告：偵測到高危險區域。</div>
                </div>
            </section>

            <section class="panel controls">
                <div class="panel-header">COMMANDS</div>
                <button class="cy-btn" onclick="executeCommand('explore')">探索樓層 [EXP]</button>
                <button class="cy-btn" onclick="executeCommand('rest')">原地休整 [RST]</button>
                <button class="cy-btn" onclick="executeCommand('status')">機體狀態 [STS]</button>
                <div class="spacer"></div>
                <button class="cy-btn danger" onclick="executeCommand('reset')">系統重置 [RES]</button>
            </section>
        </main>

        <footer>
            <p>PROJECT ARROGANCE-TOWER @ 2026 | DESIGNED FOR GITHUB</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
